<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .radius1 {
            width: 100px;
            height: 100px;
            background-color: lightcoral;
            border: 2px solid blue;
            /* 适用于正方形盒子 */
            border-radius: 50%;
            /* border-radius: 50px; */
        }

        .radius3 {
            width: 200px;
            height: 40px;
            background-color: skyblue;
            border-radius: 20px;
            /* 即radius:设置为高度或者的一半便可以实现胶囊按钮效果 */
        }

        .radius5 {
            background-color: black;
            width: 150px;
            height: 100px;
            border-radius: 10px 0 0 10px;
        }
    </style>
</head>



<body>
    <div class="radius1">radius1</div>
    <div class="radius2">radius2</div>
    <div class="radius3">radius3 胶囊按钮</div>
    <div class="radius4">radius4</div>
    <div class="radius5">radius5</div>
    <div class="radius6">radius6</div>
    <div class="radius7">radius7</div>




</body>

</html>
