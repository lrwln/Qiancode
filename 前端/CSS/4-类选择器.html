<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>类选择器</title>
  <!-- 类选择器 选择一个或多个 实现差异化选择-->
  <style>
    .red {
      color: red;
    }

    /* 类选择器的优先级大于类型选择器 */
    div {
      color: blue;
    }
  </style>
</head>

<body>
  <div class="red">东</div>
  <div>西</div>
  <div>南</div>
  <div>北</div>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
  </ul>
</body>

</html>
