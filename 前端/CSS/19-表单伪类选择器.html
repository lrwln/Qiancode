<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            width: 200px;
            height: 40px;
            background-color: red;
            color: blue;
            border: none;
            font-size: 20px;
        }

        button:disabled {
            /* background-color: black; */
            /* 透明度 0~1 作用于整个盒子 */
            opacity: .4;
        }

        /* 伪类被选中选择器 */
        input:checked+label {
            color: orange;
        }

        /* 伪类元素选择器 */
        /* 选择首行 */
        p::first-line {
            color: red;
        }

        /* 选择首字 */
        p::first-letter {
            color: blue;
        }

        /* 选择placeholder */
        textarea::placeholder {
            color: red;
            font-size: 15px;
            /* 水平居中 */
            text-align: center;
            /* 垂直居中 用到line行高 */
            line-height: 100px;
        }

        textarea {
            width: 120px;
            height: 100px;
        }
    </style>
</head>

<body>
