<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>类型选择器及其注释</title>
  <style>
    div {
      color: pink;
      font-size: 60px;
    }

    li {
      color: red;
    }

    /* 就近原则 层叠性 */
    div {
      color: blue;
    }
  </style>

</head>

<body>
  <!-- 类型选择器 标签选择器 元素选择器 -->
  <div>东</div>
  <div>西</div>
  <div>南</div>
  <div>北</div>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
  </ul>
</body>

</html>
