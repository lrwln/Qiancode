<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>页面基本布局</title>
  <style>
    * {
      /* 清除元素默认的外边距 */
      margin: 0;
      /* 清除元素默认的内边距 */
      padding: 0;
    }

    .header {
      height: 40px;
      background-color: black;
    }

    .nav {
      width: 1000px;
      height: 40px;
      background-color: skyblue;
    }

    .main {
      width: 1000px;
      height: 1000px;
      background-color: pink;
    }

    .footer {
      height: 150px;
      background-color: purple;
    }

    .center {
      margin: 0 auto;
    }
  </style>


</head>
<!-- 多类符用空格隔开 -->

<body>
  <!-- 头部内容 -->
  <div class="header center"></div>
  <!-- 导航内容 -->
  <div class="nav center"></div>
  <!-- 主体部分 -->
  <div class="main center"></div>
  <!-- 底部部分 -->
  <div class="footer"></div>
</body>

</html>
