<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 对所有的元素起作用 */
        .box {
            width: 300px;
            height: 300px;
            background-color: blue;
            text-align: center;
            line-height: 300px;
            margin: auto;
            /*使块级元素 水平居中 */
        }

        .box:hover {
            background-color: red;
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div class="box">文字</div>



</body>

</html>
