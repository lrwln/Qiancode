<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>id与通配符选择器</title>
  <style>
    /* id选择器 选择一个 实现差异化选择 id只有一个 */
    #red {
      color: red;
    }

    #blue {
      color: blue;
    }
  </style>
</head>

<body>
  <!-- id选择器 选择一个 实现差异化选择 -->
  <div id="red">东</div>
  <div id="blue">西</div>
  <div>南</div>
  <div>北</div>
</body>

</html>
