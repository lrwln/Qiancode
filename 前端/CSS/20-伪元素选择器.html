<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 220px;
            height: 200px;
            background-color: blue;
            text-align: center;
            line-height: 200px;
        }

        .box::before {
            content: "我说。。";
            color: #fff;
        }

        .box::after {
            content: '笨蛋吗！！！';
            color: red;
        }
    </style>


</head>

<body>
    <div class="box">
        <p>你是</p>

    </div>
</body>

</html>
