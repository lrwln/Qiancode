<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>兄弟选择器</title>
  <style>
    /* 兄弟选择器：选中所有指定元素后面的所有兄弟元素 */
    /* 选中所有指定元素后面的一个兄弟元素 */
    h2+p {
      color: red;
    }

    /* 选中所有指定元素后面的所有兄弟元素 */
    h2~p {
      color: blue;
    }
  </style>
</head>

<body>
  <div class="box">
    <p>这是一个段落</p>
    <p>这是一个段落</p>
    <p>这是一个段落</p>
    <h2>中断</h2>
    <p>这是一个段落</p>
    <p>这是一个段落</p>
    <p>这是一个段落</p>
  </div>
</body>

</html>
