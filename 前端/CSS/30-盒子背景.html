<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 2000px;
        }

        .box1 {

            width: 1000px;
            height: 10000px;
            background-color: red;
            background-image: url(../HTML/img/1.jpg);
            background-repeat: no-repeat;
            /* background-repeat: repeat-x; 横向平铺 */
            /* background-repeat: repeat-y; 竖向平铺 */
            /* background-position: x y; */
            /* background-position: 50px 10px; */
            /* background-position: 50% 50%;图片居中 */
            /* 如果只写一个值，另一个值默认是center */
            /* background-position: center; */
            /* background-position: left;方位坐标对齐对应位置 */
            /* background-size: cover;盒子包含图片，图片等比例放大缩小铺满盒子，可能会裁剪图片 即图片可能无法全部显示*/
            background-size: contain;
            /* 盒子包含图片，图片等比例放大缩小铺满盒子，图片全部显示，可能会有空白 */
            background-attachment: fixed;
        }
    </style>

</head>

<body>
    <div class="box1">

    </div>



</body>

</html>
