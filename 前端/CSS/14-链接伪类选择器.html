<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>链接伪类选择器</title>
  <style>
    a:link {
      color: black;
      text-decoration: none;
    }

    a:visited {
      color: blue;
    }

    a:hover {
      color: red;
      text-decoration: underline;
    }

    a:active {
      color: yellow;
    }
  </style>
</head>

<body>
  <a href="https://www.deepseek.com">deepseek一下</a>
  <a href="#">产品介绍</a>
  <a href="#">联系方式</a>
</body>

</html>
