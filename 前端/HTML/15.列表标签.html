<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>列表标签</h1>
  <!-- 列表标签的作用：用于显示有序或无序的项目列表 -->
  <!-- 无序列表：使用ul标签定义，每个列表项使用li标签定义 -->
  <!-- 有序列表：使用ol标签定义，每个列表项使用li标签定义 -->
  <!-- 描述列表（自定义列表）：使用dl标签定义，每个列表项使用dt标签定义（名词解释）和dd标签定义（名词解释的详细内容） -->
  <!-- 描述列表（自定义列表）的作用：用于显示名词解释和其详细内容的列表 -->

  <h2>一.无序列表</h2>
  <ul>
    <li>列表项1</li>
    <li>列表项2</li>
    <li>列表项3</li>
  </ul>
  <h2>二.有序列表</h2>
  <ol>
    <li>列表项1</li>
    <li>列表项2</li>
    <li>列表项3</li>
  </ol>
  <h2>三.描述列表（自定义列表）</h2>
  <dl>
    <dt>名词解释</dt>
    <dd>名词解释的详细内容</dd>
    <dd>1111111</dd>
    <!-- 经常用在footer -->
  </dl>
  <h2>dt和dd的区别</h2>
  <dl>
    <dt>名词解释</dt>
    <dd>名词解释</dd>
    <dd>1111111</dd>
    <!-- 经常用在footer -->
  </dl>
</body>

</html>
