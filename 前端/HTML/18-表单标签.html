<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h2>表单标签</h2>
  <!-- 表单容器，主要作用是包裹所有的表单控件 -->
  <form action="">
    <!--1. 单行文本框和密码框 -->
    <ul>
      <li>
        <label>账号：
          <input type="text" placeholder="请输入账号" name="username" accesskey="s" autocomplete="off">
        </label>
      </li>
      <li>
        <label>密码：
          <input type="password" placeholder="请输入密码" name="password" maxlength="6">
        </label>
      </li>
      <!-- 单选框和复选框 -->
      <li>
        <!-- value是提交给服务器的值，checked是默认选中 -->
        性别：<input type="radio" name="gender" value="male" id="man" checked>
        <label for="man">男</label>
        <input type="radio" name="gender" value="female" id="women"> <label for="women">女</label>
      </li>
      <li>
        爱好：<input type="checkbox" name="hobby" value="swimming" checked id="swimming">
        <label for="swimming">游泳</label>
        <input type="checkbox" name="hobby" value="running" id="running">
        <label for="running">跑步</label>
        <input type="checkbox" name="hobby" value="reading" id="reading">
        <label for="reading">阅读</label>
      </li>
      <li>
        <!-- 文件域 -->
        <label>
          头像：<input type="file" name="file" multiple accept=".image/*,.pdf,.doc,.docx">
        </label>
        <br>
        会自动过滤掉文件夹中不符合的文件类型
      </li>
      <li>
        <label>留言：
          <textarea name="message" placeholder="请输入留言" cols="30" rows="3"></textarea>
        </label>
      </li>
      <li>
        <label>地方：
          <select name="city" id="">
            <option value="">北京</option>
            <option value="" selected>上海</option>
            <option value="">广州</option>
            <option value="">深圳</option>
          </select>
        </label>
      </li>
      <li>
        <button>登录</button>
      </li>

    </ul>

  </form>
  <!-- form是表单容器，主要作用是包裹所有的表单控件
  如果不加form标签，表单控件就无法提交 -->
</body>

</html>
