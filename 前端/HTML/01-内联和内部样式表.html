<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css样式表分类</title>
  <style>
    div {
      color: blue;
    }

    strong {
      color: green;
    }
  </style>
</head>

<body>
  <!-- 1.内联样式表(行内样式表) 直接写在标签内部，控制当前标签 -->
  <p style="color: pink;">这是粉色啊</p>
  <p style="color: red;">这是红色啊</p>
  <!-- 2.内部样式表 写到head标签中 控制当前页面 -->
  <div>这是蓝色啊</div>
  <br>
  <strong>这是绿色啊</strong>

</body>

</html>
