<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>特殊字符</title>
</head>

<body>
  <div>
    特殊字符
    &lt; 小于号
    &gt; 大于号
    &amp; 与号
    &copy; 版权符号
    &reg; 注册商标符号
    &trade; 商标符号
    &euro; 欧元符号
    &pound; 英镑符号
    &yen; 日元符号
    &cent; 分符号
    &nbsp; 空格符号
    &ensp; 半个空格符号
    &emsp; 一个空格符号
    &semi; 分号
    &colon; 冒号
    &quot; 双引号
    &apos; 单引号
  </div>
  一加一等 于二
