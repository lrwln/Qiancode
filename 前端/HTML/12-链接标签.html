<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <!-- 超链接 -->
  <!-- 1.内部链接 -->
  <a href="./11-音视频标签.html" title="音视频标签">音视频标签</a>
  <!-- 2.外部链接 -->
  <a href="https://www.deepseek.com" title="deepseek" target="_blank">deepseek</a>
  <!-- 链接的两个属性
  title属性：鼠标悬停在链接上显示的文字
  target属性：指定链接在何处打开
    _self：默认值 在当前窗口打开
    _blank：在新窗口打开 -->
  <!-- 3.下载链接 -->
  <a href="./12-链接标签.html" download="12-链接标签.html">下载链接</a>
  <!-- 4.邮箱链接 -->
  <a href="mailto:2766394102@qq.com">请联系我们</a>
  <!-- 5.电话链接 -->
  <a href="tel:12345678901">12345678901</a>
  <!-- 6.空连接 -->
  <a href="#">空连接</a>
  <!-- 7.锚点链接 -->允许用户跳转到页面的指定位置 类似目录的作用
  <a href="#top">返回顶部</a>


</body>

</html>
