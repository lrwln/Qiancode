<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>合并单元格</h1>
  <table border="1">
    <thead>
      <!-- 头部 -->
      <h2>th与td的区别：</h2>
      <th>th</th>
      <td>td</td>
      <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>成绩</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>张三</td>
        <td>18</td>
        <td rowspan="2">90</td>
      </tr>
      <tr>
        <td>李四</td>
        <td>19</td>

      </tr>
    </tbody>
  </table>
</body>

</html>
