<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h2>图片标签的基本使用</h2>
  <img src="QQ20250914-165730.png" alt="普通截图">


  <p>
    注意：
    1. width和height属性可以设置图片的宽度和高度
    2. alt属性可以设置图片的替代文本
    3. 图片的宽度和高度可以设置为像素值，也可以设置为百分比值//等比例硕放 只需要修改一个
  </p>
  <h2>图片标签的属性</h2>
  <img src="QQ20250914-165730.png" alt="普通截图" width="500" height="300" title="普通截图">
</body>

</html>
