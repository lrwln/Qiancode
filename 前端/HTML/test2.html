    <style>
        /* 链接伪类选择器 针对于链接 */
        /* link 未被访问的链接的初始化状态 */
        a:link {
            color: black;
            /* 去除下划线 */
            text-decoration: none;
        }

        a:visited {
            color: blue;

        }

        a:hover {
            color: red;
            text-decoration: underline;
        }

        a:active {
            color: yellow;
            /* line through继承文字的内容 */
            text-decoration: line-through;
            text-decoration-color: black
        }


        .box {
            width: 200px;
            height: 200px;
            background-color: red;
            color: aqua;
            text-align: center;
            line-height: 200px;
        }

        .box:hover {
            background-color: blue;
            color: yellow;
